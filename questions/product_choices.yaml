question_set:
  id: "product_choices_001"
  name: "Product Choice Scenarios"
  description: "Binary and multiple choice product decisions"

questions:
  - id: "laptop_choice_001"
    type: "binary_choice"
    category: "electronics"
    question: |
      You need a new laptop. Which would you choose?
      
      Option A: MacBook Pro M3 - $2,499
      - Latest Apple Silicon chip
      - 16GB RAM, 512GB SSD
      - Excellent build quality and ecosystem integration
      - 3-year warranty
      
      Option B: Dell XPS 15 - $1,299
      - Intel i7 processor
      - 16GB RAM, 512GB SSD
      - Good build quality, highly customizable
      - 1-year warranty
    follow_up: "Why did you choose this option?"

  - id: "headphones_choice_001"
    type: "binary_choice"
    category: "electronics"
