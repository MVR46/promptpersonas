      - 30-hour battery life
      - Premium sound quality
      - Well-known brand
      
      Option B: Soundcore Space Q45 - $149
      - Good noise cancellation
      - 50-hour battery life
      - Solid sound quality
      - Lesser-known brand but excellent reviews
    follow_up: "What factors influenced your decision?"

