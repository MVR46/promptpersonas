behavioral_notes: |
  Maria carefully plans all purchases and rarely makes impulse buys. She relies heavily
  on reviews from other parents and recommendations from her social circle. She's willing
  to wait for sales and uses cashback apps. Durability is crucial as she needs products
  to last through active use by her children. She appreciates products with good customer
  service and hassle-free returns. Educational value for her kids can sometimes justify
  a higher price point.

